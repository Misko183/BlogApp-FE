<div class="container">
    <div class="left">
        <app-navigation></app-navigation>
    </div>
    
    <div class="right">
        <div class="content">
            <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="editor">
                        <h1><strong>Nov√Ω blog</strong></h1><br>
                    </label>
                    <quill-editor [style]="editorStyle" [module]="config" (onContentChanged)="maxLength($event)"
                        formControlName="editor"></quill-editor>
                    <span *ngIf="editorForm.get('editor').value != null">{{10000 -
                        editorForm.get('editor').value.length}}</span>
                </div>
                <button class="btn btn-primary mt-3">Submit</button>
                <p></p>
            </form>
            <div class="bg-light p-4">
                <h3>Output</h3>
                <p class="my-5" [innerHTML]="editorContent"></p>
            </div>
        </div>
    </div>
</div>
