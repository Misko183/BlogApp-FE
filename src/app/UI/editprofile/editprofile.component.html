<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="#">Domovská stránka</a></li>
            <li class="breadcrumb-item"><a href="ui/profile">Profil</a></li>
            <li class="breadcrumb-item">
              <a href="ui/profile/editprofile">Edit profilu</a>
            </li>
            <li class="breadcrumb-item">
              <a href="ui/profile/liked">Obľubené blogy </a>
            </li>
            <li class="breadcrumb-item">
              <a href="ui/profile/unread">Nedočítané blogy</a>
            </li>
            <li class="breadcrumb-item">
              <a href="ui/profile/editor">Nový Blog</a>
            </li>
            <li class="breadcrumb-item">
              <a href="ui/profile/public">Verejné Blogy</a>
            </li>
            <li class="breadcrumb-item">
              <a href="ui/profile/private">Súkromné blogy</a>
            </li>
          </ol>
        </nav>
      </div>
    </div>
<form [formGroup]="userForm">
    <div class="row" *ngIf="user">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="../../../assets/img/me.jpg"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h5 class="my-3">{{user.fullname }}</h5>
            <p class="text-muted mb-1">Web designer</p>
            <p class="text-muted mb-4">{{user.address }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Meno a priezvisko</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="fullname"
                />
               
              </div>
            </div>
            <hr />

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nickname</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"                  
                />
                
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"

                 
                />
                
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefón</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="telephone"

                 
                />
                
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Adresa</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"

                />
                
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary" >
              Uložiť zmeny
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
