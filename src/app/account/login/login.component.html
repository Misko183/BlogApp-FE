<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form (ngSubmit)="login()" class="sign-in-form" [formGroup]="loginGroup">
        <h2 class="title">Sign in</h2>
        <p *ngIf="signInError && signInError.length > 0" style="color: darkred">
          <i class="bi bi-exclamation-circle"></i>{{ signInError }}
        </p>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input
            formControlName="email"
            type="email"
            placeholder="mailos@mailos.sk"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            formControlName="password"
            type="password"
            placeholder="Heslo"
          />
        </div>

        <input
          type="submit"
          value="Login"
          class="btn solid"
          [disabled]="!loginGroup.valid"
        />
        <p class="social-text">
          Alebo sa prihláste pomocou sociálnych platform
        </p>
        <div class="social-media">
          <a  href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Ste tu nový ?</h3>
        <p>
          Môžete sa zaregistrovať na Blogplex aby ste mohli čítať a písať blogy.
        </p>
        <button class="btn transparent" id="sign-up-btn" routerLink="/register">
          Sign up
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
        
      </div>
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
