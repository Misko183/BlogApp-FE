<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="sign-in-form" >
        <h2 class="title">Prihláste sa</h2>
        
        <div class="input-field">
          <i class="fas fa-user"></i>
           <input matInput required type="text" name="email" [(ngModel)]="model.email" placeholder="mailos@mailos.com">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input matInput required type="password" name="password" [(ngModel)]="model.password" placeholder="password">
        </div>

         <div class="form-group">

            <p>Not registred? <a routerLink="/register" class="register-link"> Create account!</a></p>
                   
        </div>

        <button mat-button class="login-button" type="submit" [disabled]="!loginForm.form.valid"> LOGIN </button>
        <p class="social-text">
          Alebo sa prihláste pomocou sociálnych platform
        </p>
        <div class="social-media">
          <a  href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Ste tu nový ?</h3>
        <p>
          Môžete sa zaregistrovať na Blogplex aby ste mohli čítať a písať blogy.
        </p>
        <button class="btn transparent" id="sign-up-btn" routerLink="/register">
          Registrovať sa
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
