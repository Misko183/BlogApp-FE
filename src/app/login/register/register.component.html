<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input formControlName="username" type="name" placeholder="Meno" />
            </div>

            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input formControlName="email" type="email" name="email" placeholder="email@blogplex.sk" />
              </div>

              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input formControlName="password" type="password" placeholder="Heslo" />
              </div>

              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input formControlName="confirm_password" type="password" placeholder="Heslo" />
              </div>
            
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Alebo sa registrujte pomocou sociálnych platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Už ste zaregistrovaný ?</h3>
            <p>
              Môžete sa prihlásiť do svojho existujúceho účtu.
            </p>
            <button class="btn transparent" id="sign-up-btn" routerLink="/register">
              Sign In
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
